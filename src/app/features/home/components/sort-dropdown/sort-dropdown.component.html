<div class="relative">
  <button
    (click)="toggleDropdown()"
    class="bg-white px-4 py-2.5 rounded-full text-sm font-medium flex items-center gap-2 ring-2 ring-gray-200 hover:ring-2 hover:ring-gray-300 transition-all duration-200 group"
  >
    <span class="group-hover:text-gray-800">{{ getSelectedLabel() }}</span>
    <lucide-icon name="chevron-down" class="w-4 h-4 ml-1 group-hover:text-gray-800" />
  </button>
  <div 
    *ngIf="isOpen"
    class="absolute top-full left-0 mt-2 w-48 bg-white rounded-xl shadow-lg py-2 z-50"
  >
    <button
      *ngFor="let option of options"
      (click)="selectOption(option.value)"
      class="w-full px-4 py-2 text-left text-sm hover:bg-gray-50 flex items-center gap-2"
      [class.text-primary]="selectedValue === option.value"
    >
      <lucide-icon
        [name]="selectedValue === option.value ? 'check' : ''"
        class="w-4 h-4"
        *ngIf="selectedValue === option.value"
      />
      <span [class.ml-6]="selectedValue !== option.value">{{ option.label }}</span>
    </button>
  </div>
</div>
